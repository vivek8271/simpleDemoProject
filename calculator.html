  <script>

//  if(selectedText=="Sand"){

    const prices = {
      sand: 60,
      cement: 350,
      steel: 60,
      aggregate: 50,
      sandstone: 25,
      ring: 100
    };

    function toggleInput(item) {
      const input = document.getElementById('qty-' + item);
      input.disabled = !document.getElementById(item).checked;
      if (input.disabled) input.value = '';
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      for (let item in prices) {
        const checkbox = document.getElementById(item);
        const input = document.getElementById('qty-' + item);
        if (checkbox.checked && input.value) {
          total += parseFloat(input.value) * prices[item];
        }
      }
      document.getElementById('totalPrice').textContent = 'Total: ₹' + total.toLocaleString();
    }
  </script>



<section class="about">
  <h2>About Us</h2>

</section>

<script>
const text = "Aditi Enterprises is a trusted name in the construction materials industry, dedicated to providing high-quality cement, sand, steel, and other essential building supplies. Based in Shivsagar Station Road, Bamhour, we have been proudly serving both individual builders and large construction firms with a commitment to excellence and timely delivery.";

const container = document.getElementById("typed-text");
let i = 0;

function typeWriter() {
  if (i < text.length) {
    container.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
    
    // Random typing speed between 30ms to 120ms
    let delay = Math.floor(Math.random() * 90) + 30;

    // Add extra pause for punctuation
    if (text.charAt(i) === ',' || text.charAt(i) === '.') {
      delay += 200; // pause 200ms on comma/period
    }

    i++;
    setTimeout(typeWriter, delay);
  } else {
    container.innerHTML = text; // remove cursor when done
  }
}

typeWriter();
</script>
